<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="stylesheet" href="./style/main.css"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--responsividade-->
    <link rel="stylesheet" href="./style/responsive.css"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Owl Css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
    <title>NETFLIX CLONE</title>
</head>
<body>
   <header>
    <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Documentarios</a>
 
        </nav>
    </div>
   </header>

   <main>
       <div class="filme-principal">
           <div class="container">
               <h3 class="titulo">HOUSE OF CARDS</h3>
               <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
           </div>
          <div class="botoes">
            <button role="button" class="bt-assitir"><i class="fas fa-play"></i>ASSITIR AGORA</button>
            <button role="button" class="bt-infor"><i class="fas fa-info-circle"></i> MAIS INFORMAÇÕES</button>
          </div>
       </div>
   </main>

   <div class="carrosel-filmes">
       <div class="owl-carousel owl-theme">
           <div class="item">
               <img class="box-filmes" src="./img/abaixo de zaro.jpg" alt="Imagem do Filme Abaixo de Zero">
           </div>
           <div class="item">
            <img class="box-filmes" src="./img/capa-house-of-card.jpg" alt="Imagem do Filme Abaixo de Zero">
        </div>
        <div class="item">
            <img class="box-filmes" src="./img/fate a saga winx.jpg" alt="Imagem do Filme Fate: A Saga Winx">
        </div>
        <div class="item">
            <img class="box-filmes" src="./img/game of thrones.jpg" alt="Imagem do Filme Game of Thrones">
        </div>
        <div class="item">
            <img class="box-filmes" src="./img/godzilla 2 rei dos monstros.jpg" alt="Imagem do Filme Godzilla 2: Rei dos Monstros">
        </div>
        <div class="item">
            <img class="box-filmes" src="./img/lendas da marvel.jpg" alt="Imagem do Filme Lendas da Marvel">
        </div>
        <div class="item">
            <img class="box-filmes" src="./img/lucifer.jpg" alt="Imagem do Filme Lúcifer">
        </div>
       
        <div class="item">
            <img class="box-filmes" src="./img/naruto.jpg" alt="Imagem do Filme Naruto">
        </div>
        <div class="item">
            <img class="box-filmes" src="./img/os simpons.jpg" alt="Imagem do Filme Os Simpons">
        </div>
        <div class="item">
            <img class="box-filmes" src="./img/raio negro.jpg" alt="Imagem do Filme Raio Negro">
        </div>
        <div class="item">
            <img class="box-filmes" src="./img/tenet.jpg" alt="Imagem do Filme Tenet">
        </div>
        <div class="item">
            <img class="box-filmes" src="./img/zona-de-combate.jpg" alt="Imagem do Filme Zona de combate">
        </div>
    </div>
   </div>
<!-- Icon Online-->
   <script src="https://kit.fontawesome.com/401d8277ac.js" crossorigin="anonymous"></script>

   <script src="./js/owl/jquery.min.js"></script>
